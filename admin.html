<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 h-full">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white dark:bg-gray-800 shadow-lg">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">School Portal</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400">Admin Dashboard</p>
            </div>
            <nav class="p-4 space-y-2">
                <a href="#" class="flex items-center space-x-2 p-2 rounded-lg bg-primary/10 text-primary dark:bg-gray-700">
                    <i class="fas fa-tachometer-alt w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#subject-management" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300">
                    <i class="fas fa-book w-5"></i>
                    <span>Subjects</span>
                </a>
                <a href="#assignment-management" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300">
                    <i class="fas fa-tasks w-5"></i>
                    <span>Assignments</span>
                </a>
                <a href="#announcement-management" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300">
                    <i class="fas fa-bullhorn w-5"></i>
                    <span>Announcements</span>
                </a>
                <a href="#member-management" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300">
                    <i class="fas fa-users w-5"></i>
                    <span>Members</span>
                </a>
                <a href="#grouping-management" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300">
                    <i class="fas fa-layer-group w-5"></i>
                    <span>Groups</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white dark:bg-gray-800 shadow-sm p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Admin Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full p-2">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                    <button onclick="logout()" class="flex items-center space-x-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </header>

            <main class="p-6 space-y-8">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Subjects</h3>
                        <p id="subject-count" class="text-2xl font-semibold text-gray-800 dark:text-white">0</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Assignments</h3>
                        <p id="assignment-count" class="text-2xl font-semibold text-gray-800 dark:text-white">0</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Members</h3>
                        <p id="member-count" class="text-2xl font-semibold text-gray-800 dark:text-white">0</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Groups</h3>
                        <p id="group-count" class="text-2xl font-semibold text-gray-800 dark:text-white">0</p>
                    </div>
                </div>

                <!-- Management Sections -->
                <div id="subject-management" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Subject Management</h2>
                    <div class="flex space-x-4 mb-6">
                        <input type="text" id="subject-name" placeholder="Subject Name" class="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white">
                        <button onclick="addSubject()" class="bg-primary hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-lg transition flex items-center">
                            <i class="fas fa-plus mr-2"></i>
                            Add Subject
                        </button>
                    </div>
                    <ul id="subject-list" class="divide-y divide-gray-200 dark:divide-gray-700"></ul>
                </div>

                <!-- Other management sections would follow the same pattern -->
                <!-- Assignment, Announcement, Member, and Group management sections would be here -->
                <!-- Content would be similar to the original but with Tailwind styling -->

            </main>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });

        // Update stats counters
        function updateStats() {
            document.getElementById('subject-count').textContent = subjects.length;
            document.getElementById('assignment-count').textContent = assignments.length;
            document.getElementById('member-count').textContent = members.length;
            document.getElementById('group-count').textContent = groups.length;
        }

        // Initialize
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
        updateStats();
    </script>
</body>
</html>
